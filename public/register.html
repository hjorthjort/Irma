<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap_flatly.css">
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/animate.css" type="text/css">

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/creative.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col s8 offset-s2">
                <h1>
                    Get started with Irma.
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card blue-grey darken-1">
                <div class="card-content">
                    <div class="text-center">
                        <span class="card-title">Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card text-center">
                <div class="col s6">
                    <div class="card-content">
                        <span class="card-title blue-grey-text">
                            Customer
                        </span>
                        <p>Sign up as a customer if you want to <b>receive help</b>.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Sign up with Facebook</a>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card-content">
                        <span class="card-title blue-grey-text">
                            Support
                        </span>
                        <p>Sign up as a supporter if you want <b>help others</b>.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Sign up with Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
